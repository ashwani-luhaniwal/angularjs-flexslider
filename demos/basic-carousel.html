<!DOCTYPE html>
<html ng-app="basicCarouselApp">
<head>
	<title>Basic Carousel - Angular Flexslider Directive</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- adding flexslider css -->
	<link rel="stylesheet" type="text/css" href="../node_modules/flexslider/flexslider.css">
	<style type="text/css">
		/* changing default effect of flexslider class */
		.flexslider {
			margin: 0;
		}
	</style>
</head>
<body ng-controller="basicCarouselCtrl">

	<!-- Create flexslider using angular directive -->
	<flex-slider class="carousel" slide="slide in carouselSlides" animation="slide" animation-loop="false" item-width="210" item-margin="5">
		<li>
			<img ng-src="{{ slide }}">
		</li>
	</flex-slider>

	<!-- adding script files -->
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../node_modules/flexslider/jquery.flexslider.js"></script>
	<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="../js/angular-flexslider.js"></script>
	<script type="text/javascript">
		var flexsliderApp = angular.module('basicCarouselApp', ['angular-flexslider']);
		flexsliderApp.controller('basicCarouselCtrl', function($scope) {
			// creating slides array which contains images
			$scope.carouselSlides = [
				"../images/banner1.jpg",
				"../images/banner2.jpg",
				"../images/banner3.jpg",
				"../images/banner4.jpg",
				"../images/banner5.jpg"
			];

		});
	</script>
</body>
</html>
